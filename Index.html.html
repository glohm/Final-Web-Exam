<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Final Web Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="FinalExamWeb.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="FinalExamWeb.js"></script>
    <script src="FinalExamWebFetch.js"></script>

</head>
<body>

<div class="container">
<section id="header">
    <br>
        <h1>HOME DEPOT</h1>
        <h5 class="text-light bg-secondary"><blockquote>Product Catalog</blockquote></h5>
</section>



    <div id="grid" class="container">
            <section class="row">
              <section class="col-sm-4">
                <h4>Available product</h4>
              </section>
              <section class="col-sm-4">
                <h4>Price ($)</h4>
              </section>
              <section class="col-sm-4">
                    <h4>Quantity</h4>
                </section>
            </section>

    </div>

    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" onclick="displayResults()">
            Continue
          </button>
          
    

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Order Summary</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <h7 id="result0">result0</h7>
            <br>
            <h7 id="result1">result1</h7>
            <br>
            <h7 id="result2">result2</h7>
            <br>
            <h7 id="result3">result3</h7>
            <br>
            <h7 id="result4">result4</h7>
            <br>
            <h5 id="total" align= "right">total</h5>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Buy</button>
        </div>
  </div>
</div>
</div>
<br>
<br>
<br>

<h6><blockquote>Thank you for shopping with us!</blockquote></h6>

<section id="footer">
    <br>
    <br>
    <br>
    <br>
    <br>
</section>
  </body>
</html>
